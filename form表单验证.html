<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form表单验证</title>
		<link rel="stylesheet" type="text/css" href="20170107form表单/css/Global.css"/>
		<link rel="stylesheet" type="text/css" href="20170107form表单/css/form.css"/>
		<link rel="stylesheet" type="text/css" href="css/form表单验证.css"/>
	</head>
	<body>
		<form class="reg" name="form">
			<p>
				<label class="title" for="userName">昵称</label>
				<input type="text" id="userName" maxlength="6"  name="user_name" />
				
			</p>
			<p>
				<label class="title" for="setPwd">设置密码</label>
				<input type="password" id="setPwd" />
			</p>
			<p>
				<label class="title" for="okPwd">确认密码</label>
				<input type="password" id="okPwd"/>
			</p>
			<p>
				<span class="title">性别</span>
				<label><input type="radio" value="男" name="sex" /><em>男</em></label>
				<label><input type="radio" value="女" name="sex" /><em>女</em></label>
			</p>
			<p>
				<span class="title">爱好</span>
				<label><input type="checkbox" name="love" /><em>吃</em></label>
				<label><input type="checkbox" name="love" /><em>喝</em></label>
				<label><input type="checkbox" name="love" /><em>睡</em></label>
			</p>
			<p>
				<span class="title">出生年月</span>
				<select>
					<option>公历</option>
					<option>农历</option>
				</select>
				<select id="year">
					<option>年</option>
					<option>2017</option>
					<option>2016</option>
					<option>2015</option>
					<option>2014</option>
					<option>2013</option>
					<option>2012</option>
					<option>2011</option>
					<option>2010</option>
					<option>2009</option>
					<option>2008</option>
					<option>2007</option>
					<option>2006</option>
					<option>2005</option>
					<option>2004</option>
					<option>2003</option>
					<option>2002</option>
					<option>2001</option>
					<option>2000</option>
				</select>
				<select id="month">
					<option>月</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select id="day">
					<option>日</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
			</p>
			<p>
				<span class="title">所在地</span>
				<select>
					<option>中国</option>
				</select>
				<select id="province">
					<option>省份</option>
					<option>陕西</option>
					<option>山西</option>
				</select>
				<select id="city">
					<option>市区</option>
					<option>西安</option>
					<option>咸阳</option>
				</select>
			</p>
			<p>
				<label class="title" for="tel">手机号</label>
				<input type="text" maxlength="11" id="tel" />
			</p>
			<p>
				<label class="title" for="code">验证码</label>
				<input type="text" maxlength="4" id="code" />
				<a href="javascript:void(0)" id="codeBtn" class="codeBtn">获取手机验证码</a>
			</p>
		<!--	<p>
				<label class="title" for="note">备注</label>
				<textarea id="note"></textarea>
			</p>-->
			<p>
				<span class="title"></span>
				<a href="javascript:void(0)" class="reg_btn" id="regBtn">立即注册</a>
			</p>
		</form>
		<div id="box"></div>
		
		<script type="text/javascript" src="../jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="20170107form表单/js/form.js" ></script>
		<script type="text/javascript" src="js/form表单验证.js" ></script>
	</body>
</html>
